<!DOCTYPE html>

    .table-actions {
      margin: 10px 0;

      align-items: center;
    }

      display: flex;
      gap: 10px;
      align-items: center;
    }
    select {
      padding: 6px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;

    }
    .copy-button {
      background-color: #2196F3;
    }
    .copy-button:hover {
      background-color: #1976D2;
    }
    .filter-button {
      background-color: #4CAF50;
    }
    .filter-button:hover {
      background-color: #45a049;
    }
    .reset-button {
      background-color: #f44336;
    }
    .reset-button:hover {
      background-color: #d32f2f;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 15px 0;
      background-color: white;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
      font-weight: bold;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    .table-container {
      margin: 15px 0;
      overflow-x: auto;
    }
    .footer {
      margin-top: 20px;
      padding: 10px;
      text-align: center;
      color: #666;
      font-size: 12px;
      border-top: 1px solid #eee;
    }
    .footer a {
      color: #2196F3;
      text-decoration: none;
    }
    .footer a:hover {

    }

</head>
